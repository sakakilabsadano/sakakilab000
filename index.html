<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="debugUIEnabled:false" vr-mode-ui="enabled: false">
  
    <a-assets>
        <a-asset-item id="ie2-obj" src="model_obj/ie03/ie2.obj"></a-asset-item>
        <a-asset-item id="ie2-mtl" src="model_obj/ie03/ie2.mtl"></a-asset-item>
    </a-assets>
    
     <a-assets>
        <a-asset-item id="qb-obj" src="model_obj/qb/qb.obj"></a-asset-item>
        <a-asset-item id="qb-mtl" src="model_obj/qb/qb.mtl"></a-asset-item>
    </a-assets>
        
    <a-assets>
        <a-asset-item id="kiret-obj" src="model_obj/kiret/kiret.obj"></a-asset-item>
        <a-asset-item id="kiret-mtl" src="model_obj/kiret/kiret.mtl"></a-asset-item>
    </a-assets>
    
    <a-assets>
        <a-asset-item id="tyuri-obj" src="model_obj/tyuri/tyuri.obj"></a-asset-item>
        <a-asset-item id="tyuri-mtl" src="model_obj/tyuri/tyuri.mtl"></a-asset-item>
    </a-assets>
  
  <a-assets>
        <a-asset-item id="dn-obj" src="model_obj/dn/dn.obj"></a-asset-item>
        <a-asset-item id="dn-mtl" src="model_obj/dn/dn.mtl"></a-asset-item>
    </a-assets>
    
  <a-assets>
        <a-asset-item id="b-obj" src="model_obj/b/b.obj"></a-asset-item>
        <a-asset-item id="b-mtl" src="model_obj/b/b.mtl"></a-asset-item>
    </a-assets>
  
   <a-assets>
        <a-asset-item id="vm-obj" src="model_obj/vm/vm.obj"></a-asset-item>
        <a-asset-item id="vm-mtl" src="model_obj/vm/vm.mtl"></a-asset-item>
    </a-assets>
  
  <a-assets>
        <a-asset-item id="nz-obj" src="model_obj/nz/nz.obj"></a-asset-item>
        <a-asset-item id="nz-mtl" src="model_obj/nz/nz.mtl"></a-asset-item>
    </a-assets>
  
  <a-assets>
        <a-asset-item id="tt-obj" src="model_obj/tt/tt.obj"></a-asset-item>
        <a-asset-item id="tt-mtl" src="model_obj/tt/tt.mtl"></a-asset-item>
    </a-assets>
  
  <a-assets>
        <a-asset-item id="tr-obj" src="model_obj/tr/tr.obj"></a-asset-item>
        <a-asset-item id="tr-mtl" src="model_obj/tr/tr.mtl"></a-asset-item>
    </a-assets>
  
    <!-- マーカーの読み込み -->
    
    <a-marker preset="custom"  type="pattern" url="pattern-004 (1).patt">
        <a-obj-model id="ie03" src="#ie2-obj" mtl="#ie2-mtl" position="0 -6 0" scale="4 4 4" rotation="0 -6 0"></a-obj-model>     
    </a-marker>
  
   <a-marker preset="custom"  type="pattern" url="pattern-002 (1).patt">
        <a-obj-model id="dn" src="#dn-obj" mtl="#dn-mtl" position="0 -6 0" scale="3 3 3" rotation="0 0 0"></a-obj-model>     
    </a-marker>
    
  <a-marker preset="custom"  type="pattern" url="pattern-003 (1).patt">
        <a-obj-model id="b" src="#b-obj" mtl="#b-mtl" position="0 -6 0" scale="2 2 2" rotation="0 0 0"></a-obj-model>     
    </a-marker>
  
      <a-marker preset="custom"  type="pattern" url="pattern-072.patt">
        <a-obj-model id="kiret" src="#kiret-obj" mtl="#kiret-mtl" position="0 0 1" scale="1 1 1" rotation="0 0 0"></a-obj-model>     
    </a-marker>
    
    <a-marker preset="custom"  type="pattern" url="pattern-099.patt">
        <a-obj-model id="tr" src="#tr-obj" mtl="#tr-mtl" position="0 0 1" scale="3 3 3" rotation="0 0 0"></a-obj-model>     
    </a-marker>
  
    <a-marker preset="custom"  type="pattern" url="pattern-073.patt">
        <a-obj-model id="vm" src="#vm-obj" mtl="#vm-mtl" position="0 -4 0" scale="3 3 3" rotation="0 0 0"></a-obj-model>     
    </a-marker>
  
  <a-marker preset="custom"  type="pattern" url="pattern-055.patt">
        <a-obj-model id="nz" src="#nz-obj" mtl="#nz-mtl" position="0 -6 0" scale="4 4 4" rotation="0 0 0"></a-obj-model>     
    </a-marker>
 
  <a-marker preset="custom"  type="pattern" url="pattern-008.patt">
        <a-obj-model id="tt" src="#tt-obj" mtl="#tt-mtl" position="0 -6 0" scale="4 4 4" rotation="0 0 0"></a-obj-model>     
    </a-marker>
  
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
