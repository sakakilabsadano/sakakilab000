<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="debugUIEnabled:false" vr-mode-ui="enabled: false">
  
    <a-assets>
        <a-asset-item id="ie3-obj" src="model_obj/ie03/ie3.obj"></a-asset-item>
        <a-asset-item id="ie3-mtl" src="model_obj/ie03/ie3.mtl"></a-asset-item>
    </a-assets>
    
     <a-assets>
        <a-asset-item id="qb-obj" src="model_obj/qb/qb.obj"></a-asset-item>
        <a-asset-item id="qb-mtl" src="model_obj/qb/qb.mtl"></a-asset-item>
    </a-assets>
        
    <a-assets>
        <a-asset-item id="kiret-obj" src="model_obj/kiret/kiret.obj"></a-asset-item>
        <a-asset-item id="kiret-mtl" src="model_obj/kiret/kiret.mtl"></a-asset-item>
    </a-assets>
    
    <a-assets>
        <a-asset-item id="tyuri-obj" src="model_obj/tyuri/tyuri.obj"></a-asset-item>
        <a-asset-item id="tyuri-mtl" src="model_obj/tyuri/tyuri.mtl"></a-asset-item>
    </a-assets>
    
    <!-- マーカーの読み込み -->
    
    <a-marker preset="custom"  type="pattern" url="pattern-004 (1).patt">
        <a-obj-model id="ie03" src="#ie3-obj" mtl="#ie3-mtl" position="0 0 0" scale="1 1 1" rotation="0 0 0"></a-obj-model>     
    </a-marker>
    
      <a-marker preset="custom"  type="pattern" url="pattern-Sprite-0001.patt">
        <a-obj-model id="kiret" src="#kiret-obj" mtl="#kiret-mtl" position="0 0 0" scale="1 1 1" rotation="0 0 0"></a-obj-model>     
    </a-marker>
    
    <a-marker preset="custom"  type="pattern" url="pattern-Sprite-0002.patt">
        <a-obj-model id="tyuri" src="#tyuri-obj" mtl="#tyuri-mtl" position="0 0 0" scale="1 1 1" rotation="0 0 0"></a-obj-model>     
    </a-marker>
  
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
